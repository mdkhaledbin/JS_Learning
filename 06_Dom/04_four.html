<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageNmae){
        const li = document.createElement('li')
        li.innerHTML = `${languageNmae}` //traverse total tree from root
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("typeScript")


    function addOptLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage('golang')

    //edit

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Ruby"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
